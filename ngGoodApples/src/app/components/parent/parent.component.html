<form class="form-control">
  <input
  class="form-control mb-3"
  type="text"
  name="content"
  placeholder="Enter message"
  [(ngModel)]="newMessage.content"
/>
<button class="btn btn-dark" (click)="createNewMessage(newMessage, 4)">Send</button>
</form>

<div *ngFor="let message of messages">
<p>{{message.content}}</p>
</div>

<h3>My kids: </h3>
<div *ngFor = "let kid of myKiddos">
  <p>{{kid.whoami.firstName}} {{kid.whoami.lastName}}</p>
</div>

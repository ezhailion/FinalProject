<div class="container-fluid">
  <div class="row px-5 pb-5">
    <div class="col">
      <h1 class="mx-5 mt-5">Good Apples</h1>
    </div>
    <div class="col">
      <p class="mx-5 mt-5">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod
        tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim
        veniam, quis nostrud.
      </p>
      <!-- click event opens login modal, only shows when NOT logged in-->
      <button class="btn btn-lg btn-dark mx-5" (click)="open(content)" *ngIf="!isLoggedIn()">Login</button>

      <!-- click event route to register component, only shows when NOT logged in -->
      <button class="btn btn-lg btn-dark mx-5" [routerLink]="['/register']" *ngIf="!isLoggedIn()">Register</button>

      <!-- click event route to respective homepage (teacher, parent, student), only shows when logged in -->
      <span *ngIf="isLoggedIn() && loggedInUser.role === 'teacher'">
        <button class="btn btn-lg btn-dark mx-5" [routerLink]="['/teacher']">{{loggedInUser.role | titlecase}} Home</button>
      </span>
      <span *ngIf="isLoggedIn() && loggedInUser.role === 'parent'">
        <button class="btn btn-lg btn-dark mx-5" [routerLink]="['/parent']">{{loggedInUser.role | titlecase}} Home</button>
      </span>
      <span *ngIf="isLoggedIn() && loggedInUser.role === 'student'">
        <button class="btn btn-lg btn-dark mx-5" [routerLink]="['/student']">{{loggedInUser.role | titlecase}} Home</button>
      </span>

    </div>
  </div>
  <div id="imageMain" class="row text-center mt-5">
    <div class="col mt-5">
      <!-- FIX ME -->
      <button class="btn btn-lg btn-dark mx-5">Find Resources</button>
    </div>

  </div>
</div>

<!-- LOGIN FORM MODAL -->
<ng-template #content let-modal>
	<div class="modal-header">
		<h4 class="modal-title" id="modal-basic-title">Login</h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
	</div>
	<div class="modal-body">

    <input
    class="form-control mb-3"
    type="text"
    name="username"
    placeholder="Username"
    [(ngModel)]="loginUser.username"
  />
  <input
    class="form-control mb-3"
    type="password"
    name="password"
    placeholder="Password"
    [(ngModel)]="loginUser.password"
  />


	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-outline-dark" (click)="login(loginUser)">Login</button>
  </div>
  <div *ngIf="invalidLogin == true " class="alert alert-warning" role="alert" >
    Invalid Login Credentials!
  </div>
</ng-template>

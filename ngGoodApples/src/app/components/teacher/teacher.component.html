<div class="container-fluid">
  <div class="row px-5">
    <div class="col">
      <h1 class="mx-5 mt-5">Hello, {{ loggedInUser.firstName }}!</h1>
    </div>
    <div class="col mt-1">
      <button class="btn btn-dark mx-1 mt-5 float-end">Edit Account Details</button>
      <button class="btn btn-outline-dark mx-1 mt-5 float-end">Add New Class</button>
    </div>

    <div class="row mx-4 mt-5" *ngIf="!selectedStudents">
      <h3 class="mb-3">Classes</h3>
      <div class="grid">
        <div class="grid-item text-center" *ngFor="let class of classes">
          <div class="card mx-3 mb-5" (click)="loadAllStudentsFromClass(class.id)">
            <div class="card-body">
              <h5 class="">{{ class.name }}</h5>
            </div>
          </div>
        </div>
      </div>
    </div>


    <div class="row mx-4 mt-5" *ngIf="selectedStudents">
      <h3 class="mb-3">Students in INSERT CLASS NAME EVENTUALLY</h3>
      <div class="grid">
        <div class="grid-item text-center" *ngFor="let student of selectedStudents">
          <div class="card mx-3 mb-5">
            <div class="card-body">
              <h5 class="">{{ student.accommodations }}</h5>
            </div>
          </div>
        </div>
      </div>
    </div>


    <h3>Student 1 from class 1</h3>
    {{ selectedStudent | json }}
  </div>
</div>

<div class="container-fluid">
  <div class="row px-5">
    <h1 class="mx-5 mt-5">Hello, {{ loggedInUser.firstName }}!</h1>
    <div class="col mx-4">
      <form class="form-control mx-2 mt-1">

        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label"
            >Describe how you're feeling at this time</label
          >
          <textarea
            class="form-control"
            name="reflection"
            [(ngModel)]="newReflection.content"
            id="exampleFormControlTextarea1"
            rows="3"
          ></textarea>
        </div>

        <label for="customRange3" class="form-label"
          >On a scale of 1-10, rate your overall mood</label
        >
        <input
          type="range"
          name="scale"
          class="form-range mb-3"
          min="1"
          max="10"
          step="1"
          id="customRange3"
          [(ngModel)]="newReflection.scale"
        />
        <button
          (click)="createReflection(newReflection)"
          type="button"
          class="btn btn-dark"
        >
          Submit Reflection
        </button>
      </form>
    </div>
    <div class="col mx-4">
      <div *ngFor="let reflection of reflections">
        <p>{{ reflection.createDate | date }} {{ reflection.content }}</p>
      </div>
    </div>
  </div>
</div>
